<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Analisa Kehadiran</title>
  <link rel="stylesheet" href="../modul_induk/gaya.css" />
  <style>
    main {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #007bff;
    }
    #grafikTrend, #grafikRisiko {
      max-width: 100%;
      height: 300px;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Analisa Kehadiran</h1>
    <p id="info-kelas"></p>
  </header>

  <main>
    <section>
      <h2>Trend Kehadiran Bulanan</h2>
      <canvas id="grafikTrend"></canvas>
    </section>

    <section>
      <h2>Ramalan Risiko Kehadiran</h2>
      <canvas id="grafikRisiko"></canvas>
    </section>

    <section>
      <h2>Senarai Murid Berisiko</h2>
      <table id="jadualRisiko">
        <thead>
          <tr><th>Nama Murid</th><th>Status Risiko</th><th>Cadangan Tindakan</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TandaTH 2.0 | Analisa Kehadiran</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="analisis.js"></script>
</body>
</html>
