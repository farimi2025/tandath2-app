    table {

      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;

    th {

        <option value="Lain-lain">Lain-lain</option>
      </select>

      <input type="date" id="tarikh" name="tarikh" required />

      <textarea id="catatan" name="catatan" rows="3" placeholder="Masukkan catatan..." required></textarea>

      <button type="submit">Tambah Rekod Kebajikan</button>
    </form>
