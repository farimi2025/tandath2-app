<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard TandaTH</title>
  <link rel="stylesheet" href="../modul_induk/gaya.css" />
  <style>
    main {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #f1f1f1;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Ringkas TandaTH</h1>
  </header>

  <main>
    <section id="status-kehadiran">
      <h2>Status Kehadiran Hari Ini</h2>
      <ul id="list-kehadiran"></ul>
    </section>

    <section id="status-intervensi">
      <h2>Status Intervensi Murid</h2>
      <ul id="list-intervensi"></ul>
    </section>

    <section id="status-kebajikan">
      <h2>Status Kebajikan Murid</h2>
      <ul id="list-kebajikan"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TandaTH 2.0 | Dashboard Ringkas</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
