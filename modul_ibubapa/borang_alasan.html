c<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borang Maklum Ketidakhadiran Ibu Bapa</title>
  <link rel="stylesheet" href="../modul_induk/gaya.css" />
</head>
<body>
  <header>
    <h1>Borang Maklum Ketidakhadiran</h1>
  </header>

  <main>
    <form id="form-borang-alasan">
      <label for="no_kad">Nombor Kad Murid:</label>
      <input type="text" id="no_kad" name="no_kad" readonly />

      <label for="tarikh">Tarikh Ketidakhadiran:</label>
      <input type="date" id="tarikh" name="tarikh" required />

      <label for="alasan">Alasan Ketidakhadiran:</label>
      <select id="alasan" name="alasan" required>
        <option value="">-- Pilih alasan --</option>
        <option value="Tiada Alasan">Tiada Alasan</option>
        <option value="Cuti Sakit (MC)">Cuti Sakit (MC)</option>
        <option value="Kebenaran Cuti">Kebenaran Cuti</option>
        <option value="Aktiviti Sekolah">Aktiviti Sekolah</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label for="catatan">Catatan (optional):</label>
      <textarea id="catatan" name="catatan" rows="3"></textarea>

      <button type="submit">Hantar</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 TandaTH 2.0 | Borang Ketidakhadiran Ibu Bapa</p>
  </footer>

  <script src="borang_alasan.js"></script>
</body>
</html>
