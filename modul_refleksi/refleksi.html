<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refleksi Bulanan Guru</title>
  <link rel="stylesheet" href="../modul_induk/gaya.css" />
  <style>
    main {
      max-width: 700px;
      margin: 1rem auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      margin-top: 0.3rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Refleksi Bulanan Guru</h1>
    <p>Rekod cabaran, kejayaan dan perancangan penambahbaikan anda.</p>
  </header>

  <main>
    <form id="form-refleksi">
      <label for="bulan">Bulan & Tahun:</label>
      <input type="month" id="bulan" name="bulan" required />

      <label for="cabaran">Cabaran yang Dihadapi:</label>
      <textarea id="cabaran" name="cabaran" placeholder="Terangkan cabaran yang dihadapi..." required></textarea>

      <label for="kejayaan">Kejayaan / Pencapaian:</label>
      <textarea id="kejayaan" name="kejayaan" placeholder="Ceritakan kejayaan atau pencapaian..." required></textarea>

      <label for="perancangan">Perancangan Penambahbaikan:</label>
      <textarea id="perancangan" name="perancangan" placeholder="Rancang langkah penambahbaikan..." required></textarea>

      <button type="submit">Simpan Refleksi</button>
    </form>

    <section id="status" style="margin-top:1rem;"></section>
  </main>

  <footer>
    <p>Â© 2025 TandaTH 2.0 | Refleksi Bulanan Guru</p>
  </footer>

  <script src="refleksi.js"></script>
</body>
</html>
